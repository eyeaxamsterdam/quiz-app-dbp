<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Quiz App</title>

<body>

        <h1>How Well Do You Know Classical Music?</h1>

        <div class="hide">

        </div>
    </section>
    <div class="quizArea">
        <div class="question-card">
            <h2 class="question">Can you "Handel" it?</h2>
            <img class="handel" src="images/Georg_Friedrich_HÃ¤ndel.jpg">
            <div class="buttons">
                <button class="start btn">Start!</button>
            </div>
        </div>
    </div>
    <div class="isitright">
        <!--this willl be populated with feedback-->
    </div>
    <div class="nxt-btn submit-btn">
        <button class="hide">Submit</button>
    </div>
